<html>
<style>
  body {
    background-color: "black";
    margin: 0px;
    overflow: hidden;
  }
  webview {
    background-color: "black";
    display:inline-flex;
    border: 0;
    width: 100%;
    height: 100%;
  }
</style>

<webview id="webview" src="http://youtube.com">
<script>
var gui = require('nw.gui');
var wv = document.getElementById("webview");
var firstShow = true;
wv.addEventListener("loadstop", showWindow, false);

document.onmousedown=disableClick;
function disableClick(event)
{
  if (event.button==1 || event.button==2)
  {
    return false;
  }
}

function showWindow() {
  if (Boolean(firstShow)) {
    gui.Window.get().moveTo(310,0);
    gui.Window.get().resizeTo(2250,1282);
    gui.Window.get().show();
    firstShow = false;
  }
}
</script>
</html>
